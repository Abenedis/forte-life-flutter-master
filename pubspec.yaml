    - assets/svg/info.svg
    - assets/svg/logo.svg
    - assets/svg/profile.svg
    - assets/svg/payment.svg
    - assets/svg/credit_card.svg
    - assets/svg/success.svg
    - assets/svg/error.svg
    - assets/svg/promo.svg
    - assets/svg/chat.svg
    - assets/images/arm_and_house.png
    - assets/images/house_for_money.png
    - assets/images/international_house.png
    - assets/images/profile1.png
    - assets/images/profile2.png
    - assets/images/profile3.png
    - assets/info/
    - assets/news/
    - assets/programs/
